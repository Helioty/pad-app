<ion-app [class.dark]="darkMode">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-grid class="ion-padding">
            <ion-row class="status-row">
              <ion-col size="12">
                <ion-label>Offline</ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12">
                <ion-label>Entre ou cadastre-se</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-menu-toggle>
                <ion-button expand="block" color="dark" routerLink="/login">
                  ENTRAR
                </ion-button>
              </ion-menu-toggle>
            </ion-col>

            <ion-col size="6">
              <ion-menu-toggle>
                <ion-button expand="block" color="dark" routerLink="/cadastro">
                  CADASTRAR
                </ion-button>
              </ion-menu-toggle>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
              detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon" [md]="p.icon"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
