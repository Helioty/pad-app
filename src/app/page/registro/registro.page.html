<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Registro de Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <form [formGroup]="productForm" (ngSubmit)="formSubmit()">
            <ion-item>
              <ion-label position="floating">ID</ion-label>
              <ion-input formControlName="id" type="text"></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label position="floating">Foto</ion-label>
              <ion-input formControlName="photo" type="text"></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label position="floating">Pre√ßo</ion-label>
              <ion-input formControlName="value" type="number"></ion-input>
            </ion-item>

            <ion-row>
              <ion-col size="12">
                <ion-button type="submit" color="primary" expand="block">CADASTRAR PRODUTO</ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
